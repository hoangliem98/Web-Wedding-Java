<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="header-wrapper">
        <div class="top-header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-7 col-lg-7 col-md-8 d-none d-xl-block d-sm-block">
                        <div class="top-header-content">
                            <ul class="list-none">
                                <li><i class="fa fa-envelope top-header-icon"></i> ou@ou.edu.vn</li>
                                <li><i class="fa fa-phone top-header-icon"></i> (028) 3930 0210</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-6 col-8 d-none d-block d-sm-block">
                        <div class="top-header-content">
                            <ul class="list-none">
                                <c:if test="#{facesContext.externalContext.sessionMap.get('user')!= null}" >
                                    <h:form>
                                        <li><h:link outcome="user-info" value="Chào #{facesContext.externalContext.sessionMap.get('user').name} !!!">
                                                <f:param name="user_id" value="#{facesContext.externalContext.sessionMap.get('user').id}" />
                                            </h:link></li>
                                        <li style="border-right: 0px;"><h:commandLink action="#{userBean.logout()}" value="Đăng xuất"/></li>
                                    </h:form>
                                </c:if>
                                <c:if test="#{facesContext.externalContext.sessionMap.get('user_normal')!= null}" >
                                    <h:form>
                                        <li><h:link outcome="user-info" value="Chào #{facesContext.externalContext.sessionMap.get('user_normal').name} !!!">
                                                <f:param name="user_id" value="#{facesContext.externalContext.sessionMap.get('user_normal').id}" />
                                            </h:link></li>
                                        <li style="border-right: 0px;"><h:commandLink action="#{userBean.logout()}" value="Đăng xuất"/></li>
                                    </h:form>
                                </c:if>
                                <c:if test="#{facesContext.externalContext.sessionMap.get('user') == null and facesContext.externalContext.sessionMap.get('user_normal') == null}" >
                                    <li><h:link outcome="login" value="Đăng nhập"/></li>
                                    <li><h:link outcome="user" value="Đăng ký"/></li>
                                </c:if>
                            </ul>
                        </div>
                    </div>
                    <div class=" col-xl-1 col-lg-1 col-md-1 col-sm-1 col-4">
                        <a href="#" class="search-icon" data-toggle="modal" data-target="#exampleModal">
                            <i class="fa fa-search"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-3 col-sm-3 col-12">
                        <div class="logo"> <h:link outcome="/templates/home"><h:graphicImage name="logo_ou_2.png" library="images" alt="OU Wedding - Trang chủ" style="width: 30%;" /> </h:link> </div>
                    </div>
                    <div class="col-xl-9 col-lg-10 col-md-9 col-sm-12 col-12">
                        <div class="navigation">
                            <div id="navigation">
                                <ul>
                                    <li class="active"><h:link outcome="/templates/home">Trang chủ</h:link></li>
                                    <li><h:link outcome="/templates/hall">Sảnh</h:link></li>
                                    <li><h:link outcome="/templates/menu">Thực đơn</h:link></li>
                                    <li><h:link outcome="/templates/service">Dịch vụ</h:link></li>
                                    <li><h:link outcome="/templates/contact">Liên hệ</h:link></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
