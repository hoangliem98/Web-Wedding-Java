<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="layout/base.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <c:if test="#{menuBean.mnId > 0}">
                                <h1 class="page-header">#{Msg['menu.update']}</h1>
                            </c:if>
                            <c:if test="#{menuBean.mnId == 0}">
                                <h1 class="page-header">#{Msg['menu.add']}</h1>
                            </c:if>
                        </div>
                        <div class="col-lg-7" style="padding-bottom:120px">
                            <h:form enctype="multipart/form-data">
                                <div class="form-group">
                                    <h:outputLabel value="#{Msg['menu.name']}" />
                                    <h:inputText styleClass="form-control" value="#{menuBean.name}" p:placeholder="#{Msg['menu.name']}" required="true" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{Msg['menu.content']}" />
                                    <h:inputTextarea styleClass="form-control ckeditor" value="#{menuBean.content}" p:placeholder="#{Msg['menu.content']}" required="true"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{Msg['image']}" />
                                    <h:inputFile class="input-img" id="image_upload" value="#{menuBean.image}" validator="UploadImageValidator" />
                                    <h:outputLabel class="instead-img" for="image_upload" >
                                        <c:if test="#{menuBean.mnId > 0}">
                                            <h:graphicImage class="image_preview_container" name="menu/#{menuBean.image_name}" library="images" alt="preview image" />
                                        </c:if>
                                        <c:if test="#{menuBean.mnId == 0}">
                                            <h:graphicImage class="image_preview_container" name="preview.jpg" library="images" alt="preview image" />
                                        </c:if>
                                    </h:outputLabel>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{Msg['menu.price']}" />
                                    <h:inputText styleClass="form-control" value="#{menuBean.price}" p:placeholder="#{Msg['menu.price']}" required="true"/>
                                </div>
                                <h:inputHidden value="#{menuBean.mnId}" />
                                <h:commandButton value="#{Msg['submit']}" action="#{menuBean.addMenu()}" class="btn btn-danger" /> 
                            </h:form>
                        </div>
                    </div>
                </div>
                <h:outputScript target="body">
                    $('#menu').addClass('active');
                </h:outputScript>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
