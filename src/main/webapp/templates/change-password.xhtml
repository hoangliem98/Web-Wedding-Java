<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/templates/layout/base.xhtml">
            <ui:define name="content">
                <div class="page-header login">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="page-caption">
                                    <h1 class="page-title">Đổi mật khẩu</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr width="90%" size="100px" align="center"/>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="tour-booking-form">
                        <h:messages class="alert alert-danger list-unstyled" />
                        <h:form enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                    <div class="form-group">
                                        <h:outputLabel value="Mật khẩu hiện tại" />
                                        <h:inputSecret styleClass="form-control" value="#{userBean.currentPassword}" p:placeholder="Nhập mật khẩu cũ" required="true" requiredMessage="Vui lòng nhập mật khẩu hiện tại" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Mật khẩu mới" />
                                        <h:inputSecret styleClass="form-control" value="#{userBean.password}" p:placeholder="Nhập mật khẩu mới" required="true" requiredMessage="Vui lòng nhập mật khẩu mới" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Nhập lại mật khẩu mới" />
                                        <h:inputSecret styleClass="form-control" value="#{userBean.confirmPassword}" p:placeholder="Nhập lại mật khẩu mới" />
                                    </div>
                                    <h:inputHidden value="#{userBean.usId}" />
                                    <h:commandButton value="#{Msg['submit']}" action="#{userBean.changePassword()}" class="btn btn-primary" style="margin: 0 37%;" /> 
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
